<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Blog</title>
    <script src="../scripts/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<header>
    </div>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="../index.html" class="navbar-brand">  <span class="glyphicon glyphicon-home"></span> SoftUni Blog</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="register.html">Register</a> </li>
                    <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a> </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
   <div class="container body-content span=8 offset=2">
       <form class="form-horizontal">
           <fieldset>
               <legend>Register</legend>

               <div class="form-group">
                   <label class="col-sm-4 control-label">Email</label>
                   <div class="col-sm-4">
                       <input type="text" class="form-control" id="inputEmail"placeholder="Email">
                   </div>
               </div>

               <div class="form-group">
                   <label class="col-sm-4 control-label">Full name</label>
                   <div class="col-sm-4">
                       <input type="text" class="form-control" id="inputFullName"placeholder="Full Name">
                   </div>
               </div>

               <div class="form-group">
                   <label class="col-sm-4 control-label">Password</label>
                   <div class="col-sm-4">
                       <input type="password" class="form-control" id="inputPassword"placeholder="Password">
                   </div>
               </div>

               <div class="form-group">
                   <label class="col-sm-4 control-label">Confirm Password</label>
                   <div class="col-sm-4">
                       <input type="password" class="form-control" id="inputConfirmPassword"placeholder="Confirm Password">
                   </div>
               </div>
               <div class="form-group">
                   <div class="col-sm-4 col-sm-offset-4">
                       <button type="reset" class="btn btn-default">Cancel</button>
                       <a href="login.html" type="submit" class="btn btn-primary" >Register</a>
                   </div>
               </div>

           </fieldset>
       </form>
   </div>
</main>
<footer>
    <div class="container modal-footer">
        <p>&copy; 2018 - Software University Foundation</p>
    </div>
</footer>
</body>
</html>
